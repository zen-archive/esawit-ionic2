<ion-header>
  <ion-navbar>
    <ion-title>{{"_TITLE" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-right ion-button icon-only (click)="openMenu()">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-card>
  <ion-card-header>
    {{"_SELECT_LANGUAGE_LBL" | translate}}
  </ion-card-header>
  <ion-card-content>
    <ion-select [(ngModel)]="languageSelect" interface="popover" placeholder='{{"_SELECT_LANGUAGE_HINT" | translate}}' (ionChange)="onSelectChange(languageSelect)">
      <ion-option *ngFor="let item of items" value={{item.name}}>{{item.name}}</ion-option>
    </ion-select>
