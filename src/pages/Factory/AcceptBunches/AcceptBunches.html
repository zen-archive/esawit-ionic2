<ion-header>
  <ion-navbar>
    <ion-title>{{ "_TITLE" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-right ion-button icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

    <h1>{{ "_ACCEPT_BUNCHES_HEADER" | translate }}</h1>
    <form [formGroup]="AddTransaction">
      <ion-item>
        <ion-label>{{ "_LOCATION_LBL" | translate }}</ion-label>
        <ion-select [formControl]="AddTransaction.controls['loading_location_GUID']" [(ngModel)]="locationSelect" interface="popover"
          placeholder='{{"_SELECT_LOCATION_HINT" | translate}}' (ionChange)="onLocationSelect(locationSelect)">
          <ion-option *ngFor="let location of locationFromDb" value={{location.location_GUID}}>{{location.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>{{ "_VEHICLE_NO_LBL" | translate }}</ion-label>
        <ion-select [formControl]="AddTransaction.controls['vehicle_GUID']" [(ngModel)]="vehicleSelect" interface="popover" placeholder='{{"_SELECT_VEHICLE_HINT" | translate}}'>
          <ion-option *ngFor="let vehicle of vehicleFromDb" value={{vehicle.vehicle_GUID}}>{{vehicle.registration_no}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>{{ "_DRIVER_LBL" | translate }}</ion-label>
        <ion-select [formControl]="AddTransaction.controls['driver_GUID']" [(ngModel)]="driverSelect" interface="popover" placeholder='{{"_SELECT_DRIVER_HINT" | translate}}'>
          <ion-option *ngFor="let driver of driverFromDb" value={{driver.driver_GUID}}>{{driver.fullname}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ "_TOTAL_BUNCHES_LBL" | translate }}</ion-label>
        <ion-input [formControl]="AddTransaction.controls['bunch_count']" highlight-color="energized" type="text"></ion-input>
      </ion-item>


      <ion-col>
        <button ion-button full type="submit" (click)="submitCount()">{{ "_SUBMIT_BTN" | translate }}</button>
      </ion-col>

    </form>
  </ion-list>
</ion-content>
